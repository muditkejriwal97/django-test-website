<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music | Index</title>
</head>
<body>


{% if all_albums %}
    <ul>
        {% for i in all_albums %}
        <li>
            <a href="/music/{{i.id}}/">{{i.album_title}}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any albums</h3>
{% endif %}
</body>
</html>
